<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Customer Churn Prediction</h2>
    <form id="churnForm">
        <input type="text" id="feature1" placeholder="Feature 1" required>
        <input type="text" id="feature2" placeholder="Feature 2" required>
        <button type="submit">Predict</button>
    </form>
    <h3 id="result"></h3>

    <script>
    async function predictChurn() {
        const inputData = {
            feature1: document.getElementById("feature1").value,
            feature2: document.getElementById("feature2").value,
            feature3: document.getElementById("feature3").value
        };

        const response = await fetch("https://xxxx-xx-xx-xx.ngrok-free.app/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(inputData)
        });

        const result = await response.json();
        document.getElementById("result").innerText = "Prediction: " + result.prediction;
    }
</script>

</body>
</html>
